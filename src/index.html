<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars Charts</title>
</head>
<body>
  <h1 class="text-center">Car Analytics</h1>
  <div class="section ph-1">
    <div class="row">
      <div class="col s4">
        <h4>X axis:</h4>
        <div>
          <div>
            <label for="radioXAxisPrices">
              <input type="radio" class="app-ui-x-selector" id="radioXAxisPrices" name="radioXAxis" value="prices">
              <span>Prices</span>
            </label>
          </div>

          <div>
            <label for="radioXAxisManufacturers">
              <input type="radio" class="app-ui-x-selector" id="radioXAxisManufacturers" name="radioXAxis" value="manufacturers">
              <span>Manufacturers</span>
            </label>
          </div>
        </div>
      </div>
      <div class="col s4">
        <h4>Color coded:</h4>
        <div class="app-color-legend"></div>
        <div>
          <div>
            <label for="radioXColorCodedCylinders">
              <input type="radio" class="app-ui-colored-selector" id="radioXColorCodedCylinders" name="radioXColorCoded" value="cylinderCount">
              <span>Cylinder Count</span>
            </label>
          </div>

          <div>
            <label for="radioXColorCodedFuelType">
              <input type="radio" class="app-ui-colored-selector" id="radioXColorCodedFuelType" name="radioXColorCoded" value="fuelType">
              <span>Fuel Type</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="divider mb-1"></div>
      <a class="waves-effect waves-light btn app-ui-render">Render</a>
      <div><small>This button also resizes the charts for current window screen and browser zoom.</small></div>
      <div><small>At the bottom of the page there is a table of selected data points.</small></div>
    </div>
  </div>
  <div class="app-chart"></div>
  <div>
    <table class="highlight app-data-table"></table>
  </div>
</body>
</html>
